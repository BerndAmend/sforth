<!DOCTYPE html>
<html>
<head>
	<script>sforthThrowOnUnderflow=true</script>
	<meta charset="utf-8"/>
	<title>generate pdf</title>
	<script src="../ext/jquery-2.1.0.min.js"></script>
	<script src="../ext/jspdf.min.js"></script>
	<script src="../sforth-runtime.js"></script>
	<script src="../sforth-compiler.js"></script>
	
</head>
<body>
	<script data-src="../forth.fs;../browser.fs" type="application/sforth"></script>
	
	<script type="application/sforth">
		:[ new jsPDF("portrait", "mm", "a4") ]: { doc }
		20 20 "Hello world!" doc.text(3);
		20 30 "This is client-side Javascript written in sforth, pumping out a PDF." doc.text(3);
		doc.addPage(0);
		20 20 "Do you like that?" doc.text(3);
		"fisch.pdf" doc.save(1);
	</script>
</body>
</html>
